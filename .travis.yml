sudo: required

language: python

addons:
  apt_packages:
  - pandoc

python:
- '2.7'
- '3.4'
- '3.5'

install:
- pip install -U pip
- pip install pypandoc
- pip install .[test]

script:
- py.test
- prospector -M

branches:
  only: master

after_success:
- git config --global user.email "travis@travis-ci.org"
- git config --global user.name "Travis"
- git tag -a v$(python setup.py --version) -m "Travis build $TRAVIS_BUILD_NUMBER pushed
  a tag."
- git push origin --tags
- git fetch origin

deploy:
  - provider: pypi
    skip_cleanup: true
    distributions: sdist
    user: "trustpilot"
    password:
      secure: 
    on:
      tags: false
      branch: master
      repo: trustpilot/python-lambdarest
      condition: $TRAVIS_PYTHON_VERSION = "2.7"
  - provider: releases
    skip_cleanup: true
    api-key:
      secure: 
    file_glob: true
    file: dist/*
    on:
      tags: false
      branch: master
      repo: trustpilot/python-lambdarest
      condition: $TRAVIS_PYTHON_VERSION = "2.7"

